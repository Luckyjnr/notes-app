<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Note - Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create New Note</h1>
      <div class="user-info">
        <span id="userName">Welcome</span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
    
    <div class="note-form-container">
      <form id="noteForm">
        <input type="text" id="noteTitle" placeholder="Note Title" required>
        <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
        <input type="text" id="noteTags" placeholder="Tags (comma separated, e.g., work, personal, important)">
        <div class="form-actions">
          <button type="submit">Create Note</button>
          <button type="button" id="viewNotesBtn" class="secondary-btn">View All Notes</button>
        </div>
        <div id="noteError" class="error"></div>
        <div id="noteSuccess" class="success"></div>
      </form>
    </div>
  </div>
  
  <script src="notes.js"></script>
</body>
</html>
