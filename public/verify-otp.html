<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <h2>Verify Your Email</h2>
      <p>Please enter the 6-digit code sent to your email address.</p>
      <form id="verifyForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6" required>
        <button type="submit">Verify Email</button>
        <div id="verifyError" class="error"></div>
        <div id="verifySuccess" class="success"></div>
      </form>
      
      <div class="auth-links">
        <p><a href="login.html">Back to Login</a></p>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
